<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'" xmlns:brewer="http://brewer.algaworks.com">

<head>
<title>Pesquisa de Estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>Pesquisa de Estilo</h1>
		</div>
	</div>

	<div class="container-fluid">
		<th:block th:include="fragments/MensagemSucesso"></th:block>

		<form method="get" th:object="${estiloFilter}" class="form-vertical  js-form-loading">

			<th:block th:include="fragments/MensagensErroValidacao"></th:block>

			<div class="row">
				<div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}" />
				</div>
			</div>

			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>
		<div class="table-responsive  bw-tabela-simples">
			<table class="table  table-hover">
				<thead>
					<tr>
						<th class="table-estilos-col-codigo">
							<brewer:order page="${pagina}" field="codigo" text="CÃ³digo" />
						</th>
						<th>
							<brewer:order page="${pagina}" field="nome" text="Nome" />
						</th>
						<th class="table-col-acoes"></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="estilo : ${pagina.conteudo}">
						<td class="text-center" th:text="${estilo.codigo}">0</td>
						<td th:text="${estilo.nome}">Amarga</td>
						<td class="text-center">
							<a class="btn  btn-link  btn-xs" title="Editar">
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs" title="Excluir">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
					</tr>
					<tr th:if="${#lists.isEmpty(pagina.conteudo)}">
						<td colspan="7">Nenhum estilo encontrado.</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<div class="col-sm-12  text-center" th:if="${not pagina.vazia}">
			<nav>
				<ul class="pagination  pagination-sm" th:with="paginaAtual=${pagina.atual}">
					<li th:class="${pagina.primeira} ? disabled">
						<a th:href="${pagina.urlParaPagina(paginaAtual - 1)}" th:remove="${pagina.primeira} ? tag">
							<span>&laquo;</span>
						</a>
					</li>
					<th:block th:each="p : ${#numbers.sequence(1, pagina.total)}" th:with="numeroPagina=${p - 1}">
						<li th:class="${paginaAtual == numeroPagina} ? active">
							<a th:href="${pagina.urlParaPagina(numeroPagina)}">[[${p}]]</a>
						</li>
					</th:block>

					<li th:class="${pagina.ultima} ? disabled">
						<a th:href="${pagina.urlParaPagina(paginaAtual + 1)}" th:remove="${pagina.ultima} ? tag">
							<span>&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>
</section>

</html>
